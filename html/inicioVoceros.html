    <img src="imagenes/senalogo.png" width="90" height="90" align="right">
</head>


<body>

    <!--ANUNCIO PRINCIPAL DE TODAS LAS PANTALLAS DEL APLICATIVO SAVB-->

        <div class="container-fluid">
            <h1 align="center"><br><br>Sistema de Administracion de Voceros de Bienestar</h1>
        </div>
    </header>

    <!--MENU DE NAVEGACION DE SAVB-->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navegacion1">

                    <li class="nav-item"><a class="nav-link" href="inicioNoticias.html" title="Inicio Noticias">Noticias</a></li>

    <h2 align="center">Gestion De Vocero</h2>
    <p align="center">
        Querido Usuario, En esta pantalla se podra realizar la gestion o consulta de datos de los Voceros.
    </p>
    </h2>

    <h5 align="center">
        <form>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <label for="Consultaccvoceros">Numero de Identidad o Ficha del Vocero</label>
                        <input type="text/" name="Consultaccvoceros" placeholder="Codigo">
                        <input type="submit" value="Consultar Vocero"><br><br><br>
                    </div>
                </div>
            </div>
        </form>
    </h5>
    <form action="" method="">
        <div class="container">

            <div class="row">
                <div class="col-md-3">
                    <!--Numero de identidad-->
                    <label for="ccvoceros"><b>Numero Identidad</b></label><br>
                    <input type="text/" name="ccvoceros" placeholder="Numero de identidad de Vocero"><br><br>
                    <!--Nombre Voceros-->
                    <label for="nombrevoceros"><b>Nombres</b></label><br>
                    <input type="text/" name="nombrevocero" placeholder="Nombres"><br><br>
                    <!--Correo Sena Vocero-->
                    <label for="correosenavoceros"><b>Sena</b></label><br>
                    <input type="text/" name="correosenavocero" placeholder="Correo Sena">
                </div>
                <div class="col-md-3">
                    <!--Tipo de documento-->
                    <label for="tipodocvoceros"><b>Tipo de Documento</b></label><br>
                    <select name="Tipo de Documento">
                                    <option value="Cedula de Ciudadania">Cedula de Ciudadania</option>
                                    <option value="Tarjeta de Identidad">Tarjeta de Identidad</option>
                                    <option value="Extranjero">Extranjero</option>
                                </select><br><br>
                    <!--Apellido Voceros-->
                    <label for="apellidovoceros"><b>Apellidos</b></label><br>
                    <input type="text/" name="apelldovocero" placeholder="Apellidos"><br><br>
                    <!--Telefono Vocero-->
                    <label for="telefonovoceros"><b>Numero de telefono</b></label><br>
                    <input type="text/" name="telefonovocero" placeholder="Numero de Telefono"><br><br>

                </div>
                <div class="col-md-3">
                    <!--Fecha de Nacimiento-->
                    <label for="nacimientovoceros"><b>Fecha de Nacimiento</b></label><br>
                    <input type="date" name="Fecha de Nacimiento"><br><br>
                    <!--Ficha del Vocero-->
                    <label for="fichavoceros"><b>Numero de Ficha</b></label><br>
                    <input type="text/" name="fichavocero" placeholder="Ficha"><br><br>
                    <!--Numero 1 Vocero-->
                    <label for="Actualizacelular1voceros"><b>Numero de Celular 1</b></label><br>
                    <input type="text/" name="Actualizacelular1vocero" placeholder="NUmero Celular 1"><br><br>

                </div>
                <div class="col-md-3">
                    <!--Genero-->
                    <label for="generovocero"><b>Genero</b></label><br>
                    <select name="Genero">
                                    <option value="Hombre">Hombre</option>
                                    <option value="Mujer">Mujer</option>
                                    <option value="Otro">Otro</option>
                                </select><br><br>
                    <!--Correo Personal Vocero-->
                    <label for="correopvoceros"><b>Correo Personal</b></label><br>
                    <input type="text/" name="correopvocero" placeholder="Correo Personal"><br><br>
                    <!--Numero 2 Vocero-->
                    <label for="Actualizacelular2voceros"><b>Numero de Celular 2</b></label><br>
                    <input type="text/" name="Actualizacelular2vocero" placeholder="NUmero Celular 2"><br><br>

                </div>
                <div class="cold-md-12">
                    <!--Botones de Gestion-->
                    <input type="submit" value="Actualizar Datos">
                    <input type="submit" value="Registrar Vocero">
                    <input type="submit" value="Eliminar Vocero">
                    <hr>
                </div>

    </form>

    <footer class="container">

        <p>Â© Company 2020</p>

    </footer>

</body>

</html>
